<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Light & Dark Mode</h1>
    </div>
    
    <div>
        <label for="full-dark-mode">Full Dark Mode</label>
        <input type="checkbox" id="full-dark-mode">
    </div>
    <h1>The entire page color theme is controlled using CSS and Javascript</h1>
    <div>
        <label for="contained-dark-mode">Contained dark mode</label>
        <input type="checkbox" id="contained-dark-mode">
    </div>
    <div class="container-box" id="container">
        <h2>The container color scheme is controlled by only CSS</h2>
    </div>
</body>

</html>
